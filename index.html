<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CypherWave</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo"></div>
    </nav>
    <main>
        <article>
            <section class="intro">
                <div class="content-title">
                    <p class="title">CypherWaves, criando soluções <span class="blue">tecnológicas</span> e <span
                            class="blue">inovadoras</span> !</p>
                    <div class="button-div">
                        <button>
                            <p class="black">Saiba Mais!</p>
                        </button>
                    </div>
                </div>
                <div class="content-wave">
                    <div class="wave"> </div>
                </div>
            </section>
        </article>

        <article>
            <section class="padraomudar clearfix">
                <div class="content-cards">
                    <div class="card">
                        <img src="img/card_methods/foguete.png" width="90px">
                        <p class="blue title-card">Resultados</p>
                        <p class="text-card">Resultados com a velocidade da tecnologia no agronegócio.</p>
                    </div>
                    <div class="card">
                        <img src="img/card_methods/lamp.png" width="100px">
                        <p class="blue title-card">Soluções </p>
                        <p class="text-card">Soluções inovadoras
                            para o mundo
                            moderno.</p>
                    </div>
                    <div class="card">
                        <img src="img/card_methods/planta.png" width="100px">
                        <p class="blue title-card">Agronegócio</p>
                        <p class="text-card">Tecnologia e Agronegócio lado a lado.</p>
                    </div>
                    <div class="card">
                        <img src="img/card_methods/bracomecanico.png" width="100px">
                        <p class="blue title-card">Otimização</p>
                        <p class="text-card">Otimizando processos
                            e colhendo sucesso.</p>
                    </div>
                </div>

            </section>
        </article>
    </main>
</body>

</html>
